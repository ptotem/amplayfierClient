<template name="manageRoleModal">
  <div class="modal modal-dark fade">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header ">
          <button type="button" class="close remove-modal" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Manage Role</h4>
        </div>
        <div class="modal-body">
          <table class="table table-hover capability-list">
              <tbody>
                  {{#each capabilityList}}
                      {{#if capabilityAdded code}}
                          <tr class="row-mid">
                              <td class="col-md-12">
                                  <input type="checkbox" name="capa" checked  value="{{code}}" style='width:10%' class="capability-name capaInRole">{{name}}
                              </td>
                          </tr>
                      {{else}}
                          <tr class="row-mid">
                              <td class="col-md-12">
                                  <input type="checkbox" name="capa"  value="{{code}}" style='width:10%' class="capability-name capaInRole">{{name}}
                              </td>
                          </tr>
                      {{/if}}
                  {{/each}}
              </tbody>
          </table>

        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-primary fix-capability">Submit</a>
          <!-- <a href="#" class="btn btn-danger show-roles">Back</a> -->
        </div>
      </div>
    </div>
  </div>
</template>

<template name="roleList">
    <ul id="tag-list" class="full-box role-list">
    {{#each listOfRoles}}
            <li>{{rolename}} <a href="#" class="manage-role btn btn-warning btn-xs pull-right list-btn" >Manage</a><a href="#" class="delete-role btn btn-danger btn-xs pull-right list-btn" >Delete</a></li>

        {{/each}}

    </ul>
    <ul id="tag-list" class="full-box capability-list">
        {{#each capabilityList}}
            {{#if capabilityAdded code}}
                <li><input type="checkbox" name="capa" checked  value="{{code}}" style='width:10%' class="capability-name capaInRole">{{name}}</li>
                {{else}}
                <li><input type="checkbox" name="capa"  value="{{code}}" style='width:10%' class="capability-name capaInRole">{{name}}</li>
                {{/if}}


        {{/each}}


    </ul>
    <a href="#" class="btn btn-primary fix-capability">Submit</a>
    <a href="#" class="btn btn-danger show-roles">Back</a>



</template>

<template name="roleListThemeView">
    <table class="table table-hover role-list">
        <tbody>
            {{#each listOfRoles}}
                <tr class="row-mid role">
                    <td class="col-md-6">{{rolename}}</td>
                    <td class="col-md-6">
                        <a href="#" class="delete-role btn btn-danger pull-right list-btn">Delete</a>
                        <a href="#" class="manage-role btn btn-warning pull-right list-btn">Manage</a>
                    </td>
                </tr>
            {{/each}}
        </tbody>
    </table>
</template>

<template name="roleAssignment">
    {{#each listOfUsers}}
        <li>{{personal_profile.display_name}} ({{getRoleName personal_profile.role}})
            <select class="userRoleAssignment" style="float:right">
                {{#each listOfRoles}}
                <option value="{{_id}}">
                    {{rolename}}
                </option>

                        {{/each}}
            </select>
        </li>

    {{/each}}

</template>

<template name="newRoleForm">
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Role Name</label>
            <input type="text" class="form-control" id="rolename" placeholder="Enter Role name">
        </div>
        <div class="form-group">
            <label for="roledesc">Role Description</label>
            <textarea id="roledesc"></textarea>
        </div>

        <button type="submit" class="btn btn-default create-role">Submit</button>
    </form>

</template>
