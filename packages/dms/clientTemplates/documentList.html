<template name="documentList">
    {{#each platformFiles}}
        <li class="file-item"><span class="tag-label">{{name}}</span>
            <!-- <span class="tag-options">{{values}}</span> -->
            <a href="#" class="btn btn-danger btn-xs pull-right list-btn  file-delete-btn">Delete</a>
            <a href="{{getUrl _id}}" class="btn btn-warning btn-xs pull-right  " target="_blank">Download</a>

            <!--<a href="#" class="btn btn-warning btn-xs pull-right list-btn edit-btn">Edit</a>-->
        </li>
    {{/each}}
</template>
<template name="NewdocumentList">
    {{#each platformFiles}}
        <tr class="file-item">
          <td class="col-md-7"><span class="tag-label col-md-12">{{name}}</span></td>
            <!-- <span class="tag-options">{{values}}</span> -->
            <td class="col-md-5"><a href="#" class="btn btn-dark-lter  pull-right list-btn  file-delete-btn">Delete</a>
            <a href="{{getUrl _id}}" class="btn btn-warning  pull-right  " target="_blank">Download</a></td>

            <!--<a href="#" class="btn btn-warning btn-xs pull-right list-btn edit-btn">Edit</a>-->
        </tr>
    {{/each}}
</template>
<template name="uploadModal">
    <div class="modal  fade in editor-modal" id='dms-modal'>
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header custom-body-modal">
                    <a  class="btn btn-default remove-modal custom-cross-modal" data-dismiss="modal" aria-hidden="true">&times;</a>
                    
                    <h4 class="modal-title modal-header-style">Upload a new file</h4>
                </div>
                <div class="modal-body custom-body-modal">
                
                    <textarea class="form-control" id="fileDesc" placeholder="Description of the file(s) to be uploaded."></textarea>
                    <br>
                    <input type="file" class="file-upload" id='new-user-files' style="display:block" multiple/>
                    <!-- Code for profile based filtering.. -->
                   <!--  <br>
                    <select class="form-control" id="doc-profile">
                        {{#each platformProfiles}}
                                <option value="{{name}}">{{name}}</option>
                            {{/each}}
                    </select> -->
                </div>


                <div class="modal-footer custom-body-modal">
                     <div class="btn-group pull-left">
            <button class="btn btn-lg btn-danger  remove-modal" data-dismiss="modal">Cancel</button>
          </div>
          <div class="btn-group pull-right">
            <button class="btn btn-lg btn-primary create-new-file">Save changes</button>
          </div>
         
                    
                
            </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
<template name="uploadFileBtn">

    <a class="btn btn-warning pull-right add-btn upload-file" href="#">Upload</a>
    <input type="text" id="file-filter" class="filter-box pull-right" placeholder="Search for a File"/>
    {{>uploadModal}}

</template>
<template name="NewuploadFileBtn">


    <div class="col-md-6">
    <div class="selectize-input items not-full">
      <span class="fa fa-search form-control-header"></span>
      <input type="text" id="file-filter" class="filter-box" placeholder="Search for a File" style="height:20px"/>
    </div>
    </div>
    <div class="col-md-2 col-md-offset-4"><a class="btn btn-primary pull-right upload-file" href="#">Upload</a></div>
    

</template>


<template name="docCollection">
    <div id="documents-collection">
        {{#each platformFiles}}
        <div class="col-sm-6 no-padding lib-item" data-category="view">
            <div class="lib-panel">
                <div class="row box-shadow">
                    <div class="col-sm-3">
                        <img class="lib-img-show" src="{{getFileIcon _id}}">
                    </div>
                    <div class="col-sm-9">
                        <div class="lib-row lib-header" style="width: 100%;text-overflow: ellipsis;overflow: hidden;">
                            {{original.name}}

                        </div>
                        <div class="lib-row lib-desc">
                            {{description}}
                        </div>

                    </div>
                </div>
            </div>
        </div>
        {{/each}}


    </div>
</template>
