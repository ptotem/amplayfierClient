<template name="documentList">
    {{#each platformFiles}}
        <li class="file-item"><span class="tag-label">{{name}}</span>
            <!-- <span class="tag-options">{{values}}</span> -->
            <a href="#" class="btn btn-danger btn-xs pull-right list-btn  file-delete-btn">Delete</a>
            <a href="{{getUrl _id}}" class="btn btn-warning btn-xs pull-right  " target="_blank">Download</a>

            <!--<a href="#" class="btn btn-warning btn-xs pull-right list-btn edit-btn">Edit</a>-->
        </li>
    {{/each}}
</template>

<template name="uploadModal">
    <div class="modal fade">
        <div class="modal-dialog" style="z-index: 100000;font-size: 14px">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Upload a new file</h4>
                </div>
                <div class="modal-body">
                    <textarea class="form-control" id="fileDesc"></textarea>
                    <br>
                    <input type="file" class="file-upload" id='new-user-files' style="display:block" multiple/>
                    <br>
                    <select class="form-control" id="doc-profile">
                        {{#each platformProfiles}}
                                <option value="{{name}}">{{name}}</option>
                            {{/each}}
                    </select>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary create-new-file">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
<template name="uploadFileBtn">

    <a class="btn btn-warning pull-right add-btn upload-file" href="#">Upload</a>
    <input type="text" id="file-filter" class="filter-box pull-right" placeholder="Search for a File"/>
    {{>uploadModal}}

</template>


<template name="docCollection">
    <div id="documents-collection">
        {{#each platformFiles}}
        <div class="col-sm-6 no-padding lib-item" data-category="view">
            <div class="lib-panel">
                <div class="row box-shadow">
                    <div class="col-sm-3">
                        <img class="lib-img-show" src="{{getFileIcon _id}}">
                    </div>
                    <div class="col-sm-9">
                        <div class="lib-row lib-header" style="width: 100%;text-overflow: ellipsis;overflow: hidden;">
                            {{original.name}}

                        </div>
                        <div class="lib-row lib-desc">
                            {{description}}
                        </div>

                    </div>
                </div>
            </div>
        </div>
        {{/each}}


    </div>
</template>
