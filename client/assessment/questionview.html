<template name="assessmentQuestion">
  <div class="container back-container" id="assessment-container">
      <div class="row">
          <div class="col-sm-12">
              <div class="col-sm-2 col-sm-offset-10" style="margin-top:5%"><a href="#" class="btn btn-warning btn-lg">Download</a></div>
          </div>
      </div>
    {{#each assessments}}
    <div class="row">
      <div class="col-md-12 text-center formheading">{{assessmentName}}</div>
    </div>
    <div class="row">
      <div class="col-md-12 text-center formheading">FEEDBACK FORM</div>
    </div><br><br>
    <div class="questionlist">
    <div class="row">
      <div class="col-md-1 col-md-offset-3 text-center" style="display:table">
          <div class="main-option">A</div>
      </div>
        <div class="col-md-8" style="display:table">
            <div class="mainquestion">CE understands the right profile for appointing a spoke?</div>
        </div>
    </div>
    <br>
      {{#each assessmentsQues _id}}

    <div class="statementQue">
    <div class="row">
      <div class="col-md-9 col-md-offset-4 subquestion">{{statement}}</div>
    </div>
    <div class="row">
      <div class="col-md-9 col-md-offset-4">

          <div class="col-md-10 ratings_div">
            {{#each loopCount max}}
              <img class="ratings_stars" src="/../assets/questionview/bluestar.png" width="4%" style="float:left">
            {{/each}}
          </div>


      </div>
    </div>
    </div>
        <br>
       {{/each}}
  </div>
    <div class="dividerstyle"></div>

    {{/each}}


      <div class="row">
          <div class="col-md-2 col-md-offset-10">
              <div id="statement-submit" style="background: url('/../assets/questionview/submitbutton.png');width: 100%;height: 35px;background-size: 100% 100%;cursor: pointer;"></div>
          </div>
      </div>

  </div>

</template>

<template name="assessmentModal">
    <div class="modal fade">
        <div class="modal-dialog" style="z-index: 9999">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <p>Do you want the candidate to proceed?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default assessment-certify-no">No</button>
                    <button type="button" class="btn btn-primary assessment-certify">Yes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
