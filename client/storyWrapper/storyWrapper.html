<template name="userEditForm">
    <div class="modal fade user-edit-form">
        <div class="modal-dialog" style="z-index: 100000;">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    {{#with currentUser}}
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">First Name</label>
                            <input type="text" class="form-control" id="user-first-name" value="{{personal_profile.first_name}}">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Email</label>
                            <input type="email" class="form-control" id="user-email" value="{{personal_profile.email}}" disabled>
                        </div>
                        <div class="form-group">
                        <label for="exampleInputEmail1">Last Name</label>
                        <input type="text" class="form-control" id="user-last-name" value="{{personal_profile.last_name}}" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Display Name</label>
                        <input type="text" class="form-control" id="user-name" value="{{personal_profile.display_name}}">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Designation</label>
                        <input type="text" class="form-control" id="user-designation" value="{{personal_profile.designation}}">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPassword1">Change Password</label>
                        <div class="col-md-12 no-padding">
                            <div class="col-md-5 no-padding"> <input type="password" class="form-control" id="user-password-old" placeholder="Enter old password" ></div>
                            <div class="col-md-5 col-md-offset-2 no-padding"> <input type="password" class="form-control" id="user-password-new" placeholder="Enter new password"></div>

                        </div>


                    </div>


                        <div class="form-group">
                        <label for="exampleInputPassword1">Pictures</label>
                        <div class="col-md-12 no-padding">
                            <div class="col-md-5 no-padding"> <input type="file" id="cover-pic"></div>
                            <div class="col-md-5 col-md-offset-2 no-padding">  <input type="file" id="profile-pic"></div>

                        </div>


                    </div>








                    </form>
                        {{/with}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary update-user">Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</template>
