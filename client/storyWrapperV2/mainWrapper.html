<template name="mainWrapper">
    <link href="/assets/externalcss/theme.css" rel="stylesheet" type="text/css" />
    <link href="/assets/externalcss/mainWrapper.css" rel="stylesheet" type="text/css" />

    <div class="high emerald-default htmls htmls_panels story-page bg-black" >

    <div id="node-dialog-container"></div>

    <div class="main-story-content" id="main-wrapper-page">
        <div class="oc-xs-squeeze-push oc-sm-squeeze-push oc-md-squeeze-push oc-lg-squeeze-push
     modal-blur-content">

            <div id="oc-wrapper" class="oc-wrapper
       oc-lg-partial-left oc-md-partial-left oc-sm-partial-left oc-xs-partial-left
       oc-lg-left-squeeze oc-md-left-squeeze oc-sm-left-squeeze oc-xs-left-squeeze
       oc-lg-right-push oc-md-right-push oc-sm-right-push oc-xs-right-push
       ">

                <div class="oc-push">
                    {{>wrapperSideBar}}

                    <div id="main-oc-container" class="oc-container" style="background-color: {{getBackColor}}">

                        <div id="story-wrapper">
                            <div id="story-content" style="background-image:url('{{getBackImg}}')">
                                <div id="story-nodes">
                                    {{#each nodes}}
                                        <a href="#" tabindex="0" data-toggle="popover" title="{{title}}" data-content="{{getNodeUrl photo}}{{description}}{{getNodeStatus sequence}}" data-placement="{{getPlacement landscape.px}}" class="story-node {{getNodeStatusClass sequence}} " id="story-node-{{sequence}}" seq="{{sequence}}" style="top:{{getPrecTop landscape.py}}%;left:{{getPrecLeft landscape.px}}%;width:{{landscape.width}}%">
                                            <img src="{{getNodeStatusPic sequence}}" alt="">
                                        </a>
                                    {{/each}}

                                </div>
                            </div>
                            <div id="story-overlays"></div>
                        </div>

                        <img id="story-presenter" src="{{getStoryPresenter}}" alt="" />
                        <img id="story-nameplate" src="{{getNamePlate}}" alt="" />
                        <div id="notifications-splash"></div>
                    </div>
                </div>

            </div>


            <!-- Needed by BSE.Mq.screen() helper in utils.js -->
            <div id="mq"></div>

            <!-- Needed by EmVars helper in _emerald.js -->
            <div id="emvars"></div>

        </div>
    </div>


    <!-- Badges Modal -->

    <!-- /modal -->

    <!-- Notifications Modal -->

    <!-- /modal -->

    <!-- Leaderboard Modal -->
    <div class="modal blur data-display-modal" id="leaderboardModal" tabindex="-1" role="dialog" aria-labelledby="leaderboardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xlg-data-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="btn btn-default pull-right" data-dismiss="modal">&times;</a>
                    <div class="top-circle-icon"><i class="icm icm-ladder"></i>
                    </div>
                    <h4 class="modal-title" id="leaderboardModalLabel">Leaderboard</h4>
                </div>
                <div class="modal-body">
                    <div id="leaderboard">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="leader-row">
                                    <div class="box-table">
                                        <div class="box-cell bg-primary-dk rank-cell">
                                            <span class="leader-rank">1</span>
                                        </div>
                                        <div class="box-cell bg-dark-lt photo-cell">
                                            <img src="../images/avatars/user.jpg" class="leader-photo">
                                        </div>
                                        <div class="box-cell name-cell">
                                            <span class="leader-name">Arijit Lahiri</span>
                                        </div>
                                        <div class="box-cell bg-primary points-cell">
                                            <span class="leader-points">7300 pts</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="leader-row">
                                    <div class="box-table">
                                        <div class="box-cell bg-primary-dk rank-cell">
                                            <span class="leader-rank">2</span>
                                        </div>
                                        <div class="box-cell bg-dark-lt photo-cell">
                                            <img src="../images/avatars/batman.png" class="leader-photo">
                                        </div>
                                        <div class="box-cell name-cell">
                                            <span class="leader-name">Bruce Wayne</span>
                                        </div>
                                        <div class="box-cell bg-primary points-cell">
                                            <span class="leader-points">5400 pts</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="leader-row">
                                    <div class="box-table">
                                        <div class="box-cell bg-primary-dk rank-cell">
                                            <span class="leader-rank">3</span>
                                        </div>
                                        <div class="box-cell bg-dark-lt photo-cell">
                                            <img src="../images/avatars/girl-48.jpg" class="leader-photo">
                                        </div>
                                        <div class="box-cell name-cell">
                                            <span class="leader-name">Joanna Harris</span>
                                        </div>
                                        <div class="box-cell bg-primary points-cell">
                                            <span class="leader-points">4800 pts</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="leader-row">
                                    <div class="box-table">
                                        <div class="box-cell bg-primary-dk rank-cell">
                                            <span class="leader-rank">4</span>
                                        </div>
                                        <div class="box-cell bg-dark-lt photo-cell">
                                            <img src="../images/avatars/girl-48.jpg" class="leader-photo">
                                        </div>
                                        <div class="box-cell name-cell">
                                            <span class="leader-name">Harriet Stowe</span>
                                        </div>
                                        <div class="box-cell bg-primary points-cell">
                                            <span class="leader-points">4600 pts</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="leader-row">
                                    <div class="box-table">
                                        <div class="box-cell bg-primary-dk rank-cell">
                                            <span class="leader-rank">5</span>
                                        </div>
                                        <div class="box-cell bg-dark-lt photo-cell">
                                            <img src="../images/avatars/user.jpg" class="leader-photo">
                                        </div>
                                        <div class="box-cell name-cell">
                                            <span class="leader-name">Jimmy Singh</span>
                                        </div>
                                        <div class="box-cell bg-primary points-cell">
                                            <span class="leader-points">800 pts</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="leader-row">
                                    <div class="box-table">
                                        <div class="box-cell bg-warning-dk rank-cell">
                                            <span class="leader-rank">137</span>
                                        </div>
                                        <div class="box-cell bg-warning-lter photo-cell">
                                            <img src="../images/avatars/user.jpg" class="leader-photo">
                                        </div>
                                        <div class="box-cell name-cell my-cell">
                                            <span class="leader-name">Arijit Lahiri</span>
                                        </div>
                                        <div class="box-cell bg-warning-lt points-cell">
                                            <span class="leader-points">7300 pts</span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>

    </div>
    <!-- /modal -->

    <!-- Documents Modal -->

    <!-- /modal -->

    <!-- Rewards Modal -->

    <!-- /modal -->


    <!-- Game Display Modals -->

    </div>
</template>
