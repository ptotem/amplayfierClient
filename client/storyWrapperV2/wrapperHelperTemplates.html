<template name="wrapperSideBar">
    <aside id="main-oc-sidebar-left" class="oc-sidebar oc-sidebar-left oc-sidebar-fixed nano">
        <div class="nano-content">
            <div class="oc-sidebar-header" style="width:50px;">
                <ul class="nav">
                    <li>
                        <a class="btn-nav" style="padding:0;margin:0;">
                            <img class="media-object" src="assets/images/user.jpg" style="width:50px;" />
                        </a>
                    </li>

                </ul>
            </div>

            <div class="oc-sidebar-content" id="collapseAvatarLeft">
                <ul class="nav nav-stacked oc-sidebar-nav" id="collapseNavbarLeft2">
                    <li class="">
                        <a class="collapsed side-bar-link" rel="popover-sidebar"  data-toggle="popover" data-container="body" data-placement="right" data-content="A mashup of components, mainly visual indicators." href="dashboard.html">
                            <i class="oc-partial-icon icm icm-user"></i>
                            <span class="oc-partial-menu-item">Profile</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="collapsed side-bar-link" rel="popover-sidebar" data-container="body" data-placement="right" data-content="Play for winning these badges. Why? Because they will help you earn real rewards." href="#badgesModal" data-toggle='modal'>
                            <i class="oc-partial-icon icm icm-medal2"></i>
                            <span class="oc-partial-menu-item">Badges Corner</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="collapsed side-bar-link notification-link" rel="popover-sidebar" data-container="body" data-placement="right" data-content="Stay on top of what's going on. Check out your notifications." href="#notificationsModal" data-toggle='modal'>
                            <i class="oc-partial-icon icm icm-envelope"></i>
                            <span class="oc-partial-menu-item">Notifications</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="collapsed side-bar-link" rel="popover-sidebar" data-container="body" data-placement="right" data-content="Check out where you stand against the who's who of this game." href="#leaderboardModal" data-toggle='modal'>
                            <i class="oc-partial-icon icm icm-ladder"></i>
                            <span class="oc-partial-menu-item">Leaderboard</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="collapsed side-bar-link" rel="popover-sidebar" data-container="body" data-placement="right" data-content="You will win something real. Exactly what? Well, you can choose." href="#rewardsModal" data-toggle='modal'>
                            <i class="oc-partial-icon icm icm-trophy-star"></i>
                            <span class="oc-partial-menu-item">Reward Center</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="collapsed side-bar-link document-link"  rel="popover-sidebar" data-container="body" data-placement="right" data-content="Downloadable Files curated for your specific profile. So you can help us help you." href="#documentsModal" data-toggle='modal'>
                            <i class="oc-partial-icon icm icm-drawer3"></i>
                            <span class="oc-partial-menu-item">Documents</span>
                        </a>
                    </li>


                    <li class="" style="position:absolute;bottom:0;">
                        <a class="collapsed side-bar-link" rel="popover-sidebar" data-container="body" data-placement="right" data-content="A mashup of components that you can easily drop in your project." href="widgets.html">
                            <i class="oc-partial-icon icm icm-switch"></i>
                            <span class="oc-partial-menu-item">Sign Out</span>
                        </a>
                    </li>

                </ul>

            </div>

        </div>
    </aside>
</template>

<template name="notificationModal">
    <div class="modal blur data-display-modal" id="notificationsModal" tabindex="-1" role="dialog" aria-labelledby="notifyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xlg-data-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="btn btn-default pull-right remove-modal" >&times;</a>
                    <div class="top-circle-icon"><i class="icm icm-envelope"></i>
                    </div>
                    <h4 class="modal-title" id="notifyModalLabel">Notifications</h4>
                </div>
                <div class="modal-body">
                    <div class="list-group" id="notifications-center">
                        {{>plainNotificationList notiPassKey}}

                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>

    </div>
</template>


<template name="documentModal">
    <div class="modal blur data-display-modal" id="documentsModal" tabindex="-1" role="dialog" aria-labelledby="documentsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xlg-data-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="btn btn-default pull-right remove-modal" >&times;</a>
                    <div class="top-circle-icon"><i class="icm icm-drawer3"></i>
                    </div>
                    <h4 class="modal-title" id="documentsModalLabel">Documents</h4>
                </div>
                <div class="modal-body">
                    {{>docCollection}}
                  
                </div>
            </div>
            <!-- /.modal-content -->
        </div>

    </div>
</template>
