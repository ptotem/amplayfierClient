<template name="fullVirtualTourModal">
    <div class="modal blur jump-to-modal" id="jump-to-menu">
        <div class="modal-dialog modal-lg">
            <div class="clearfix">
                <button type="button" class="close pull-right text-white-dk remove-modal"  aria-hidden="true">&times;</button>
            </div>
            <div class="container-fluid help-content-container">
                    <div class="row text-center vpadded-row main-text">
                <div class="help-text col-sm-8 col-sm-offset-2" style="font-size:20px">
                    Welcome. Letâ€™s take a quick look at what you can do on this game based app. Click on the next button to continue the tour.

                </div>
                </div>




                <div class="row text-center vpadded-row">
                    <div class="col-sm-1 col-sm-offset-9" style="padding:0">
                        <a id="nxt-btn" href="#" next-screen="screen2" class="btn btn-warning btn-md btn-block first-btn next-help-btn">Next</a>
                    </div>

                </div>


            </div>
        </div>

    </div>
</template>


<template name="virtualTourModal">
    <div class="modal blur jump-to-modal" id="jump-to-menu">
        <div class="modal-dialog modal-lg">
            <div class="clearfix">
                <button type="button" class="close pull-right text-white-dk remove-modal"  aria-hidden="true">&times;</button>
            </div>
            <div class="container-fluid">
				<div class="row text-center vpadded-row">
					<div class="col-sm-12">
						<h2>Welcome to the Virtual Tour! </h2>
						<p>Select one the following section to begin the tour</p>
					</div>
				</div>

                <div class="row text-center vpadded-row">
                    <div class="col-sm-4">
                        <div class="jump-to-element padded text-gradient-white text-component-shadow" id='vt-reward' style='cursor:pointer'>
                            <i class="icm icm-trophy-star icm-4x"></i>
                            <h5>Rewards</h5>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="jump-to-element padded text-gradient-white text-component-shadow" id='vt-badges' style='cursor:pointer'>
                            <i class="icm icm-medal2 icm-4x"></i>
                            <h5>Badges</h5>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="jump-to-element padded text-gradient-white text-component-shadow" id='vt-leaderboard' style='cursor:pointer'>
                            <i class="icm icm-ladder icm-4x" id="test"></i>
                            <h5>LeaderBoard</h5>
                        </div>
                    </div>
                </div>
                <div class="row text-center vpadded-row">
                    <div class="col-sm-4">
						<div class="jump-to-element padded text-gradient-white text-component-shadow" id='vt-notification' style='cursor:pointer'>
							<i class="icm icm-envelope icm-4x"></i>
							<h5>Notifications</h5>
						</div>
                    </div>
                    {{#if hasDocs}}
                    <div class="col-sm-4">
                        <div class="jump-to-element padded text-gradient-white text-component-shadow" id='vt-document' style='cursor:pointer'>
                            <i class="icm icm-drawer3 icm-4x"></i>
                            <h5>Documents</h5>
                        </div>
                    </div>
                    {{/if}}
					<div class="col-sm-4">
                        <div class="jump-to-element padded text-gradient-white text-component-shadow" id="vt-chat" style='cursor:pointer'>
                            <i class="icm icm-bubbles2 icm-4x"></i>
                            <h5>Chat</h5>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>
</template>

<template name="rewardModal">

                                            </div>

<template name="userProfileModal">

                  <a class="btn btn-default pull-right remove-modal">&times;</a>

                  </div>

              </div>
              <div class="modal-body">

                  {{#with currentUser}}
                      <div class="col-sm-8 col-sm-offset-2">

                      <div class="form-group">
                          <label class="user-profile-label" for="exampleInputEmail1">First Name</label>
                          <input type="text" class="form-control" id="user-first-name" value="{{personal_profile.first_name}}">
                      </div>
                      <div class="form-group">
                          <label class="user-profile-label" for="exampleInputPassword1">Email</label>
                          <input type="email" class="form-control" id="user-email" value="{{personal_profile.email}}" disabled>
                      </div>
                      <div class="form-group">
                      <label class="user-profile-label" for="exampleInputEmail1">Last Name</label>
                      <input type="text" class="form-control" id="user-last-name" value="{{personal_profile.last_name}}" >
                  </div>
                  <div class="form-group">
                      <label class="user-profile-label" for="exampleInputPassword1">Display Name</label>
                      <input type="text" class="form-control" id="user-name" value="{{personal_profile.display_name}}">
                  </div>

                  <!--<div class="form-group">
                      <label class="user-profile-label" for="exampleInputPassword1">Designation</label>
                      <input type="text" class="form-control" id="user-designation" value="{{personal_profile.designation}}">
                  </div>-->

                  <div class="form-group">
                      <label class="user-profile-label" for="exampleInputPassword1">Change Password</label>
                      <div class="col-md-12 no-padding">
                          <div class="col-md-5 no-padding"> <input type="password" class="form-control" id="user-password-old" placeholder="Enter old password" ></div>
                          <div class="col-md-5 col-md-offset-2 no-padding"> <input type="password" class="form-control" id="user-password-new" placeholder="Enter new password"></div>

                      </div>


                  </div>


                      <div class="form-group" style="margin-top:7%">
                      <label class="user-profile-label" for="exampleInputPassword1">Profile Picture</label>
                      <div class="col-md-12 no-padding">
                          <!--<div class="col-md-5 no-padding"> <input type="file" id="cover-pic">     <p class="user-profile-label">Cover Picture</p></div>-->
                          <div class="col-md-5 no-padding">  <input type="file" id="profile-pic"> </div>

                      </div>


                  </div>



                  </form>
                  </div>
                      {{/with}}

              </div>


              <div class="modal-footer" style="position: absolute; right: 18.5%; bottom: 8.5%;">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary update-user">Save changes</button>
              </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->






</template>
