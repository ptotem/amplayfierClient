<template name="wrapperSideBar">
    <aside id="main-oc-sidebar-left" class="oc-sidebar oc-sidebar-left oc-sidebar-fixed nano">
        <div class="nano-content">
            <div class="oc-sidebar-header" style="width:50px;">
                <ul class="nav">
                    <li>
                        <a class="btn-nav" style="padding:0;margin:0;">
                            <img class="media-object" src="{{getAssetUrl currentUser.personal_profile.profilePicId}}" style="width:50px;" />
                        </a>
                    </li>

                </ul>
            </div>

            <div class="oc-sidebar-content" id="collapseAvatarLeft">
                <ul class="nav nav-stacked oc-sidebar-nav" id="collapseNavbarLeft2">
                    <li class="">
                        <a class="collapsed side-bar-link user-profile-link" rel="popover-sidebar" data-container="body" data-placement="right" data-content="A mashup of components, mainly visual indicators." href="#userProfileModal" data-toggle='modal'>
                            <i class="oc-partial-icon icm icm-user"></i>
                            <span class="oc-partial-menu-item">Profile</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="collapsed side-bar-link badge-link" rel="popover-sidebar" data-container="body" data-placement="right" data-content="Play for winning these badges. Why? Because they will help you earn real rewards." href="#badgesModal" data-toggle='modal'>
                            <i class="oc-partial-icon icm icm-medal2"></i>
                            <span class="oc-partial-menu-item">Badges Corner</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="collapsed side-bar-link notification-link" rel="popover-sidebar" data-container="body" data-placement="right" data-content="Stay on top of what's going on. Check out your notifications." href="#notificationsModal" data-toggle='modal'>
                            <i class="oc-partial-icon icm icm-envelope"></i>
                            <span class="oc-partial-menu-item">Notifications</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="collapsed side-bar-link" rel="popover-sidebar" data-container="body" data-placement="right" data-content="Check out where you stand against the who's who of this game." href="#leaderboardModal" data-toggle='modal'>
                            <i class="oc-partial-icon icm icm-ladder"></i>
                            <span class="oc-partial-menu-item">Leaderboard</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="collapsed side-bar-link reward-link" rel="popover-sidebar" data-container="body" data-placement="right" data-content="You will win something real. Exactly what? Well, you can choose." href="#rewardsModal" data-toggle='modal'>
                            <i class="oc-partial-icon icm icm-trophy-star"></i>
                            <span class="oc-partial-menu-item">Reward Center</span>
                        </a>
                    </li>
                    <li class="">
                        <a class="collapsed side-bar-link document-link"  rel="popover-sidebar" data-container="body" data-placement="right" data-content="Downloadable Files curated for your specific profile. So you can help us help you." href="#documentsModal" data-toggle='modal'>
                            <i class="oc-partial-icon icm icm-drawer3"></i>
                            <span class="oc-partial-menu-item">Documents</span>
                        </a>
                    </li>




                    <li class="" style="position:absolute;bottom:0;">
                        <a class="collapsed side-bar-link sign-out-link" rel="popover-sidebar" data-container="body" data-placement="right" data-content="A mashup of components that you can easily drop in your project." href="#">
                            <i class="oc-partial-icon icm icm-switch"></i>
                            <span class="oc-partial-menu-item">Sign Out</span>
                        </a>
                    </li>

                </ul>

            </div>

        </div>
    </aside>
</template>

<template name="notificationModal">
    <div class="modal blur data-display-modal" id="notificationsModal" tabindex="-1" role="dialog" aria-labelledby="notifyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xlg-data-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="btn btn-default pull-right remove-modal" >&times;</a>
                    <div class="top-circle-icon"><i class="icm icm-envelope"></i>
                    </div>
                    <h4 class="modal-title" id="notifyModalLabel">Notifications</h4>
                </div>
                <div class="modal-body">
                    <div class="list-group" id="notifications-center">
                        {{>plainNotificationList notiPassKey}}

                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>

    </div>
</template>


<template name="documentModal">
    <div class="modal blur data-display-modal" id="documentsModal" tabindex="-1" role="dialog" aria-labelledby="documentsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xlg-data-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="btn btn-default pull-right remove-modal" >&times;</a>

                    <h4 class="modal-title" id="documentsModalLabel">Documents</h4>

<template name="rewardModal">
    <div class="modal blur data-display-modal" id="rewardsModal" tabindex="-1" role="dialog" aria-labelledby="rewardsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xlg-data-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <a class="btn btn-default pull-right remove-modal" >&times;</a>
                    <div class="top-circle-icon"><i class="icm icm-trophy-star"></i>
                    </div>
                    <h4 class="modal-title" id="rewardsModalLabel">Rewards</h4>
                </div>
                <div class="modal-body">
                    <div class="rewards-collection">
                        {{#each rewards}}
                            <div class="col-md-12 col-sm-12 no-padding lib-item" data-category="view">
                                <div class="lib-panel">
                                    <div class="row box-shadow" style="padding-left:15px">
                                        <div class="col-md-3 col-sm-3 reward-img-container" style="background:  url('{{getAssetUrl rewardImage}}');background-size:100% 100%;">
                                            <!--<img class="lib-img-show img-responsive" src="http://lorempixel.com/850/850/?random=123">-->
                                            {{#if equals stock 0}}
                                                <img class="lib-img-show img-responsive" src="/assets/images/overlay.png">
                                            {{else}}
                                                <div style="height: 156px;width:156px;"></div>
                                            {{/if}}

                                        </div>
                                        <div class="col-md-9 col-sm-9">
                                            <div class="lib-row lib-header">
                                                {{name}}
                                                <div class="lib-header-seperator visible-lg"></div>
                                            </div>
                                            <div class="lib-row lib-desc">
                                                {{description}}
                                                <div class="lib-desc-seperator"></div>
                                            </div>
                                            <div class="lib-row lib-price">
                                                <div class="label label-primary">{{value}} CR</div>
                                                {{#if equals stock 0}}


                                                {{else}}
                                                    <div class="btn pull-right btn-warning redeem-reward">Redeem</div>
                                                {{/if}}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {{/each}}




                    </div>

                </div>
            </div>
            <!-- /.modal-content -->
        </div>

    </div>
</template>

<template name="nodeTemp">
    <div class="modal blur jump-to-modal" id="nodeModal">
        <div class="modal-dialog modal-lg">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="pin-banner">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div id="pin-banner-img">
                                        <img src='{{nodePhoto}}'/>

                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div id="pin-banner-desc" class="bg-dark-lt">
                                        <button type="button" class="close close-cross" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <div class="banner-content">
                                            <h1>{{nodeTitle}}</h1>
                                            <h4>{{nodeDescription}}</h4>
                                            <br class="visible-md visible-lg">
                                            <h2 class="banner-status pull-left no-margin-top no-margin-bottom">{{status}}</h2>
                                            <a href="#" class="btn btn-danger close pull-right" data-dismiss="modal">Exit from here</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="modal-pinboard">

                    {{#each deckOfNode seq}}
                        <div style="pointer-events: {{flag}}" class="white-panel listing-deck zone-deck" id="listing-deck-{{deckId}}"><div class="row"><div class="col-sm-12"><img src="http://lorempixel.com/400/200/" class="large-pincard"><h4>{{deckName}}</h4><p>{{deckDesc}}</p></div></div><div class="row"><div class="col-sm-12"><div class="text-center popover-content-block  {{status}}-popover-content"> {{status}}</div></div></div></div>

                    {{/each}}





                </div>
            </div>
        </div>

    </div>
</template>

<template name="individualNewStoryZone">
        <a id="story-zone-close" href="#" class="btn btn-lg">Close</a>
        <img src="{{nodePhoto}}" class="story-zone-photo"/>
        <div class="story-zone-name">{{nodeTitle}}</div>
        <div class="story-zone-tale">{{nodeDescription}}</div>
        <div id="button-bank">
            {{#each deckOfNode seq}}
                <a href="#" style="pointer-events: {{flag}}" class="zone-deck zone-button" data-toggle="popover" title="{{deckName}}" data-content="<div class='popover-content-block {{status}}-popover-content'>{{status}}</div>"  id="deck-name-{{deckId}}">{{deckName}}</a>
            {{/each}}

        </div>
    </template>

<template name="userProfileModal">
  <div class="modal blur data-display-modal user-edit-form" id="userProfileModal" tabindex="-1" role="dialog" aria-labelledby="userProfileModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xlg-data-modal">
          <div class="modal-content">
              <div class="modal-header">
                  <a class="btn btn-default pull-right remove-modal">&times;</a>
                  <div class="top-circle-icon"><i class="icm icm-medal2"></i>
                  </div>
                  <h4 class="modal-title" id="userProfileModalLabel">Edit your profile</h4>
              </div>
              <div class="modal-body">
                  {{#with currentUser}}
                  <form>
                      <div class="form-group">
                          <label class="user-profile-label" for="exampleInputEmail1">First Name</label>
                          <input type="text" class="form-control" id="user-first-name" value="{{personal_profile.first_name}}">
                      </div>
                      <div class="form-group">
                          <label class="user-profile-label" for="exampleInputPassword1">Email</label>
                          <input type="email" class="form-control" id="user-email" value="{{personal_profile.email}}" disabled>
                      </div>
                      <div class="form-group">
                      <label class="user-profile-label" for="exampleInputEmail1">Last Name</label>
                      <input type="text" class="form-control" id="user-last-name" value="{{personal_profile.last_name}}" >
                  </div>
                  <div class="form-group">
                      <label class="user-profile-label" for="exampleInputPassword1">Display Name</label>
                      <input type="text" class="form-control" id="user-name" value="{{personal_profile.display_name}}">
                  </div>
                  <div class="form-group">
                      <label class="user-profile-label" for="exampleInputPassword1">Designation</label>
                      <input type="text" class="form-control" id="user-designation" value="{{personal_profile.designation}}">
                  </div>

                  <div class="form-group">
                      <label class="user-profile-label" for="exampleInputPassword1">Change Password</label>
                      <div class="col-md-12 no-padding">
                          <div class="col-md-5 no-padding"> <input type="password" class="form-control" id="user-password-old" placeholder="Enter old password" ></div>
                          <div class="col-md-5 col-md-offset-2 no-padding"> <input type="password" class="form-control" id="user-password-new" placeholder="Enter new password"></div>

                      </div>


                  </div>


                      <div class="form-group">
                      <label class="user-profile-label" for="exampleInputPassword1">Pictures</label>
                      <div class="col-md-12 no-padding">
                          <div class="col-md-5 no-padding"> <input type="file" id="cover-pic">     <p class="user-profile-label">Cover Picture</p></div>
                          <div class="col-md-5 col-md-offset-2 no-padding">  <input type="file" id="profile-pic"> <p class="user-profile-label">Profile Picture</p></div>

                      </div>


                  </div>



                  </form>
                      {{/with}}
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary update-user">Save changes</button>
              </div>
          </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->






</template>
