<template name="storyWrapperTest">
    <div id="overlay"></div>
    {{>wrapperPage}}
    <div id="story-wrapper" class="col-sm-12" style="overflow: auto;display:none">
        <a href="#" id="dashboard-launcher" data-toggle="modal" data-target="#story-dashboard">
            <img src="/assets/dashboardimages/dashboardbtn.png"><span id="dashbtn">DASHBOARD</span>
        </a>
    <div class="container" id="story-test">


        <div class="story-zone-wrapper" style="display: none;position: fixed;top:0;left:0;height: 100%;width: 100%;">
        <div id="story-zone" style="z-index: 10000;margin:5% auto;position:relative;">


        </div>
        </div>


        <div class="row">
            <h2>
                <img class="pepsi-home" src="/assets/wrapperimg/back_button.png" style=" cursor:pointer ;top: 0;position: absolute;width: 12%;"> <!--{{storyHeading}}-->
            </h2>
            <br><br><br>

            <hr>
            <section id="pinBoot">
                {{#each nodes}}
                <article class="white-panel story-node inactive-node {{extraClasses}}" seq="{{sequence}}"><img src="{{getNodeStatusPic sequence}}" alt="">
                    <h4><a href="#">{{title}}</a></h4>

                    <p>{{description}}</p>
                </article>
                {{/each}}
            </section>


            <hr>


        </div>


    </div>
    </div>

    {{>storyDashboard}}
</template>
