<template name="forgotPassword">

<div class="container">


    <div class="omb_login">
      <h3 class="omb_authTitle">Reset your password</h3>



    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
          <form class="omb_loginForm" autocomplete="off"  id='forgot-password-form'>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="email" class="form-control" name="email" id="user-email" placeholder="email address">
          </div>
          <span class="help-block">Enter the email Id with which you have regsitered with us...</span>
           {{> reCAPTCHA}}

         

          <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
        </form>
      </div>
      </div>
  




        </div>
    </div>

</template>
<template name="resetPassword">

<div class="container">


    <div class="omb_login">
      <h3 class="omb_authTitle">Reset your password</h3>



    <div class="row omb_row-sm-offset-3">
      <div class="col-xs-12 col-sm-6">
          <form class="omb_loginForm" autocomplete="off"  id='reset-password-form'>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="password" class="form-control" name="email" id="user-password" placeholder="New Password">
          </div>
<div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input type="password" class="form-control" name="pass" id="user-password-conf" placeholder="Confirm New Password">
          </div>


         

          <button class="btn btn-lg btn-primary btn-block" type="submit">Reset Password</button>
        </form>
      </div>
      </div>
  




        </div>
    </div>

</template>
