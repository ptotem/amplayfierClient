<template name="massMailerFormNew">
  <div class="panel panel-default">
    <div class="panel-body">

      <h3 class="no-margin-top thin">Compose</h3>

      <form class="form-horizontal">
        <div class="row">
          <div class="form-group string required">
            <label for="compose-subject" class="control-label col-sm-1">Subject</label>
            <div class="col-sm-11">
              <input type="text" class="form-control" id="emailSubject" placeholder="Enter email  subject" style="width:100%">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group text required">
            <label for="compose-message" class="control-label col-sm-1">Message</label>
            <div class="col-sm-11">
              <div id="emailBody"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
              <!-- <input type="submit" class='btn btn-success send-mass-mail' value="Send"> -->
              <button type="button" class="btn btn-success send-mass-mail">
                  <i class="fa fa-paper-plane"></i> Send
                </button>
            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
  <!-- Needed by BSE.Mq.screen() helper in utils.js -->
  <div id="mq"></div>

  <!-- Needed by EmVars helper in _emerald.js -->
  <div id="emvars"></div>
</template>

<template name="individualMailerNew">
  <div class="panel panel-default">
    <div class="panel-body">

      <h3 class="no-margin-top thin">Compose</h3>

      <form class="form-horizontal">
        <div class="row">
          <div class="form-group string required">
            <label for="compose-subject" class="control-label col-sm-1">To</label>
            <div class="col-sm-11">
              <select rel="selectize" id="usersemails" multiple class="col-md-6 form-control" style="width:100%;padding:0;margin-right:2%; ">
                {{#each userEmails}}
                <option value="{{e}}">{{e}}</option>
                {{/each}}
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group string required">
            <label for="compose-subject" class="control-label col-sm-1">Subject</label>
            <div class="col-sm-11">
              <input type="text" class="form-control" id="emailSubjectIndi" placeholder="Enter email  subject" style="width:100%">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group text required">
            <label for="compose-message" class="control-label col-sm-1">Message</label>
            <div class="col-sm-11">
              <div id="emailBodyIndi"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group">
            <div class="col-sm-offset-1 col-sm-11">
              <button type="button" class="btn btn-success send-mass-mail">
                  <i class="fa fa-paper-plane"></i> Send
              </button>
              <!-- <input type="submit" class='btn btn-success send-mass-mail' value="Send"> -->

            </div>
          </div>
        </div>

      </form>
    </div>
  </div>
  <!-- Needed by BSE.Mq.screen() helper in utils.js -->
  <div id="mq"></div>

  <!-- Needed by EmVars helper in _emerald.js -->
  <div id="emvars"></div>


</template>


<template name="systemNotificationsnew">


  {{#each notifications}}
  <tr>
    <td>{{message}}</td>
    <td>
      <a href="#" class="btn btn-danger pull-right delete-notification" style="margin-right:0.5%">Delete</a> {{#if active}}
      <a href="#" class="btn  btn-warning pull-right deactivate-notification" style="margin-right:0.5%">Deactivate</a> {{else}}
      <a href="#" class="btn  btn-success pull-right activate-notification" style="margin-right:0.5%">Activate</a> {{/if}}
    </td>
  </tr>
  {{/each}}

</template>
