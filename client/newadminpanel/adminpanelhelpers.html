    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default gradient-diag1">
                <div class="panel-heading panel-handle panel-colorize">
                    <div class="panel-title">
                        <span class="panel-title-edtitable" data-type="text">
                            Enrollments
                        </span>
                    </div>
                </div>
                <div class="panel-body-collapse collapse in">
                    <div class="panel-body">
                        <table class="table table-hover">
                            <tbody>
                                {{#each nodes}}
                                <tr class="row-mid badge-item enrollment-node" node-seq="{{sequence}}">
                                    <td class="col-md-6">{{title}}</td>
                                    <td class="col-md-6">
                                        <input node-seq="{{sequence}}" type="number" max="100" min="1" class=" node-passing-marks pull-right node-day" style="width:10% ;" value="{{startDay}}" />
                                        {{#if assessmentNode}}
                                            <select class="pull-right select-asessment" style="margin-right: 2%;">
                                                {{#each assessments}}
                                                <option value="{{_id}}">{{assessmentName}}</option>
                                                {{/each}}
                                            </select>
                                            <input type="checkbox" checked class="pull-right checkbox-assessment" style="width: 5%;" value="">
                                        {{else}}
                                            <select class="pull-right select-asessment"  disabled style="margin-right: 2%;">
                                                {{#each assessments}}
                                                <option value="-1">{{assessmentName}}</option>
                                                {{/each}}
                                            </select>
                                            <input type="checkbox"  class="pull-right checkbox-assessment" style="width: 5%;" value="">
                                        {{/if}}
                                    </td>
                                </tr>
                                {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
