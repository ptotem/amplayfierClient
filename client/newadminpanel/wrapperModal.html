<template name="addvariantModal">
  <div class="modal modal-dark fade">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header ">
        <button type="button" class="close remove-modal" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Modal demo</h4>
      </div>
      <div class="modal-body">
        <div id="add-varant-to-profile" class="full-box">
          <input type="hidden" name="profileName" id="currentProfileName" value={{profile.name}}>
          <input type="hidden" name="profileDesc" id="currentProfileDesc" value={{profile.description}}>

          <ul id="tag-list" class="full-box">
            {{#each userDeckHtml}}
            <li>
              <div class="userDecks">
                <span class="tag-label">{{name}}</span>
                <input class="deckname" type="hidden" name="deck_name" value="{{deckId}}">
                <select data-placeholder="Tag your Variant" class="variant-chosen" tabindex="-1" style="width:150px;padding:0;">
                              <option>None</option>
                  {{#each deckVariants _id}}
                  <option>{{userVariants}}</option>
                  {{/each}}
                </select>
              </div>
            </li>
            {{/each}}
          </ul>


        </div>
      </div>
      <div class="modal-footer">
            <button type="button" class="btn btn-default remove-modal" data-dismiss="modal">Close</button>
            <a href="#" class="btn btn-lg btn-primary add-individual-variant">Save </a>

      </div>
    </div>
  </div>
  </div>

</template>

<template name="newAssessmentModal">

        <div class="modal-dialog ">

                    <button type="button" class="close remove-modal" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">New Assessment</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">

                <div class="modal-footer">
                    <button type="button" class="btn btn-default remove-modal" data-dismiss="modal">Close</button>

<template name="newQuestionForAssessmentModal">
    <div class="modal modal-dark fade">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header ">
                    <button type="button" class="close remove-modal" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">New Question</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="new-reward-name">Statement</label>
                                <input type="text" id="new-question-name" placeholder="Please put in a question statment" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="new-question-min">Question Min</label>
                                <input type="text" id="new-question-min" placeholder="Please put min score the manager can give" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="new-question-max">Question Max</label>
                                <input type="text" id="new-question-max" placeholder="Please put in maximum score a manager can give" class="form-control"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default remove-modal" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary new-question-for-admin-save" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="viewQuestionsForAssessmentModal">
    <div class="modal modal-dark fade">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header ">
                    <button type="button" class="close remove-modal" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">All Questions</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-line">
                                <div class="row push-bottom">
                                    <div class="col-sm-8 col-md-8 text-center-xs">
                                        <h4>Statement</h4>
                                    </div>
                                    <div class="col-sm-2 col-md-2 text-center">
                                        <h4>Question Min</h4>
                                    </div>
                                    <div class="col-sm-2 col-md-2 text-center">
                                        <h4>Question Max</h4>
                                    </div>
                                </div>
                                {{#each viewQuestion}}
                                <div class="row table-line-row" style="background: transparent">
                                    <div class="col-sm-8 col-md-8 push-bottom-xs text-center-xs">
                                        {{statement}}
                                    </div>
                                    <div class="col-sm-2 col-md-2 text-center push-bottom-xs">
                                        <h3 class="text-info">{{min}}</h3>
                                        <!--<div>{{min}}</div>-->
                                    </div>
                                    <div class="col-sm-2 col-md-2 text-center push-bottom-xs">
                                        <h3 class="text-info">{{max}}</h3>
                                        <!--<div>{{max}}</div>-->
                                    </div>
                                </div>
                                {{/each}}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default remove-modal" data-dismiss="modal">Close</button>
                    <!--<button type="button" class="btn btn-primary" data-dismiss="modal">Ok</button>-->
                </div>
            </div>
        </div>
    </div>
</template>

<template name="adduserModal">
  <div class="modal modal-dark fade">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header ">
        <button type="button" class="close remove-modal" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Add User Modal</h4>
      </div>
      <div class="modal-body">
        {{#with myuser userId}}
          <!--<div class="field-box">-->
            <div id="myuserCreate" class="row" style="list-style: none; height: 30em; overflow: auto; border: 1px solid orange; padding: 1em;">

              <div class="col-lg-12">
                <label for="user-name">Display Name</label>
                <input type="text" class="form-control" id="user-name" value="{{personal_profile.display_name}}" placeholder="Enter name"/>
              </div><br><br>
              <div class="col-lg-12">
                <label for="user-email">First Name</label>
                <input type="text" class="form-control" id="user-first-name" value="{{personal_profile.first_name}}" placeholder="Enter first name"/>
              </div><br><br>
              <div class="col-lg-12">
                <label for="user-email">Last Name</label>
                <input type="text" class="form-control" id="user-last-name" value="{{personal_profile.last_name}}" placeholder="Enter last name"/>
              </div><br><br>
              <div class="col-lg-12">
                <label for="user-email">Email ID</label>
                <input type="email" class="form-control" id="user-email" value="{{decodeUserEmail personal_profile.email}}" placeholder="Enter name"/>
                <input type="hidden" id="user-id" value="{{_id}}"/>
              </div><br><br>
                        <div class="col-lg-12">
                <label for="user-email">Reporting Manager</label>
                <select class="reporting-mgr">{{#each myusers}}<option value="{{_id}}">{{personal_profile.display_name}}</option>{{/each}}</select>

              </div>
                        <div class="col-lg-12">
                            <label for="user-email">HR Manager</label>
                            <select class="hr-mgr">{{#each myusers}}<option value="{{_id}}">{{personal_profile.display_name}}</option>{{/each}}</select>

                        </div>
                        <div class="col-lg-12">
                <label for="user-email">Role</label>
                            <select class="user-role">{{#each roles}}<option value="{{_id}}">{{rolename}}</option>{{/each}}</select>


              </div>




                        <br><br>
              <div class="col-lg-12">
                <a href="#" class="btn btn-lg btn-warning add-individual-user pull-right">Save </a>
              </div>
            </div>
          <!--</div>-->

                {{/with}}
      </div>
      <div class="modal-footer">
            <button type="button" class="btn btn-default remove-modal" data-dismiss="modal">Close</button>
            <a href="#" class="btn btn-lg btn-primary add-individual-variant">Save </a>

      </div>
    </div>
  </div>
  </div>
</template>
