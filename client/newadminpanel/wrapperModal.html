<template name="addvariantModal">
  <div class="modal modal-dark fade">
    <div class="modal-dialog ">
      <div class="modal-content">
        <div class="modal-header ">
          <button type="button" class="close remove-modal" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Add Variant</h4>
        </div>
        <div class="modal-body">
          <div id="add-varant-to-profile" class="full-box">
            <input type="hidden" name="profileName" id="currentProfileName" value={{profile.name}}>
            <input type="hidden" name="profileDesc" id="currentProfileDesc" value={{profile.description}}>

            <ul id="new-tag-list" class="full-box">
              {{#each userDeckHtml}}
              <li>
                <div class="userDecks">
                  <div class="col-md-4">
                    <span class="tag-label col-md-12">{{name}}</span>
                  </div>
                  <input class="deckname" type="hidden" name="deck_name" value="{{deckId}}">
                  <div class="col-md-8">
                    <select data-placeholder="Tag your Variant" class="variant-chosen" tabindex="-1" style="width:150px;padding:0;">
                      <option>None</option>
                      {{#each deckVariants _id}}
                      <option>{{userVariants}}</option>
                      {{/each}}
                    </select>
                  </div>
                </div>
              </li>
              {{/each}}
            </ul>


          </div>
        </div>
        <div class="modal-footer">
          <a href="#" class="btn btn-success add-individual-variant">Save</a>
        </div>
      </div>
    </div>
  </div>

</template>

<template name="newQuestionForAssessmentModal">

                    <!--<div>{{max}}</div>-->
                  </div>
                </div>
                {{/each}}
              </div>
            </div>
          </div>
        </div>
        <!--<div class="modal-footer">-->
        <!--<button type="button" class="btn btn-default remove-modal" data-dismiss="modal">Close</button>-->
        <!--</div>-->
      </div>
    </div>
  </div>
