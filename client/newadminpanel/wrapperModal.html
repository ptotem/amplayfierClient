<template name="newAssessmentModal">
    <div class="modal modal-dark fade">
        <div class="modal-dialog ">
            <div class="modal-content">
                <div class="modal-header ">
                    <button type="button" class="close remove-modal" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">New Assessment</h4>
                </div>
                <div class="modal-body">
                    <label for="new-assessment">New Assessment</label>
                    <input type="text" id="new-assessment" placeholder="Please put assessment" class="form-control"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default remove-modal" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary new-assessment-for-admin-save" data-dismiss="modal">Save</button>
