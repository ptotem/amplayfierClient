<template name="rolesLeftMenu">
    <div class="row">
        <div class="col-sm-6">
            <h3 class="text-gradient-success-dk">Roles</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div class="panel panel-warning panel-colorize gradient-diag1">

            <span class="panel-title-edtitable" data-type="text">
              Roles
            </span>
                    </div>
                </div>
                <div class="panel-body-collapse collapse in">
                    <div class="panel-body no-padding-top panel-colorize" style="height:150px;">
                        You can manage and delete the roles you have created. Once you click on the Manage button, you can select what a particular role is capable of doing on the portal. All you need to do is check the capabilities.
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="panel panel-dark">
                <div class="panel-body in panel-body-collapse panel-colorize gradient-diag1 no-padding-top">
                    <div class="panel-heading">
                        <div class="panel-title">Quick statistics</div>
                    </div>
                    <div class="box-table push-bottom">
                        <div class="box-row mid-bordered">
                            <div class="box-cell">
                                <h5 class="base-header major">PLAYERS</h5>
                                <h3 class="base-header">
                                    248
                                </h3>
                            </div>
                            <div class="box-cell">
                                <h5 class="base-header major">GAME
                                    <br>PLAYED</h5>
                                <h3 class="base-header">
                                    936
                                </h3>
                            </div>
                            <div class="box-cell">
                                <h5 class="base-header major">DECK
                                    <br>Viewed</h5>
                                <h3 class="base-header">
                                    307
                                </h3>
                            </div>
                        </div>
                    </div>
                    <div class="progress flat-progress" rel="tooltip" title="60% complete">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            <span class="sr-only">60% Complete</span>
                        </div>
                    </div>
                    <div class="clearfix">
                        <h5 class="pull-left base-header major">Days</h5>
                        <h5 class="base-header major">
              <span class="pull-right panel-lt box-label">
                54
              </span>
                        </h5>
                    </div>
                </div>
                <!-- <div class="panel-body" style="padding-top: 50px; padding-bottom: 30px;">

                        </div> -->
            </div>
        </div>
    </div>

    <div class="table-line">
        <div class="row table-line-row">
            <div class="col-md-5 pull-right text-right">
                <a href="#" class="btn btn-warning btn-md assign-role-form-btn">Assign Role</a>
                <a href="#" class="btn btn-success btn-md new-role-form-btn">New Role</a>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default gradient-diag1">
                <div class="panel-heading panel-handle panel-colorize">
                    <div class="panel-title">
            <span class="panel-title-edtitable" data-type="text">
              Roles
            </span>
                    </div>
                </div>
                <div class="panel-body-collapse collapse in">
                    <div class="panel-body">
                        {{>roleListThemeView setUniqKey}}
                    </div>
                </div>
            </div>

            <span class="panel-title-edtitable" data-type="text">
              Enrollments
            </span>

                </div>
                <div class="panel-body-collapse collapse in">
                    <div class="panel-body">
                        <table class="table table-hover">
                            <tbody>
                            {{#each nodes}}
                            <tr class="row-mid badge-item enrollment-node" node-seq="{{sequence}}">
                                <td class="col-md-6">{{title}}</td>
                                <td class="col-md-6">
                                    <input node-seq="{{sequence}}" type="number" max="100" min="1" class="form-control node-passing-marks pull-right node-day" style="width:10% ;margin-left:1%;" value="{{startDay}}" /> {{#if assessmentNode}}

                                    <select rel="selectize" class="form-control pull-right select-asessment" style="width:70px;padding:0;margin-right:2%; ">
                                        {{#each assessments}}
                                        <option value="{{_id}}">{{assessmentName}}</option>
                                        {{/each}}
                                    </select>
                                    <input type="checkbox" checked class="pull-right checkbox-assessment" style="width: 5%;" value=""> {{else}}
                                    <select rel="selectize" class="form-control pull-right select-asessment" disabled style="width:70px;padding:0;margin-right:2%; ">
                                        {{#each assessments}}
                                        <option value="-1">{{assessmentName}}</option>
                                        {{/each}}
                                    </select>
                                    <input type="checkbox" class="pull-right checkbox-assessment" style="width: 5%;" value=""> {{/if}}
                                </td>
                            </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<template name="assessmentsLeftMenu">
    {{>standardHeader}}

    <div class="table-line">
        <div class="row table-line-row">
            <div class="col-md-1 pull-right"><a href="#" class="btn btn-success btn-md pull-right new-question-for-admin">New</a></div>
            <div class="col-md-4 pull-right">
                <div class="selectize-input items not-full">
                    <span class="fa fa-search form-control-header"></span>
                    <input type="text" id="tag-filter" class="filter-box" placeholder="Search" style="height:15px;width:90%" />
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default gradient-diag1">
                <div class="panel-heading panel-handle panel-colorize">
                    <div class="panel-title">
            <span class="panel-title-edtitable" data-type="text">
              Assessments
            </span>
                    </div>
                </div>
                <div class="panel-body-collapse collapse in">
                    <div class="panel-body">
                        <input type="file" class="assessment-question-upload" id='new-question-for-assessment-excel' style="display:none" />
                        <table class="table table-hover">
                            <tbody>
                            {{#each assessments}}
                            <tr class="row-mid tag-assessment">
                                <td class="col-md-3">{{assessmentName}}</td>
                                <td class="col-md-8">

                                    <a href="#" class="btn btn-danger delete-question-btn pull-right" style="margin-left:0.5%">Delete Assessment</a>
                                    <a href="#" class="btn btn-warning btn-md btn-sm upload-assessment pull-right" id="{{_id}}" style="margin-left:0.5%">Upload questions</a>
                                    <a href="#" class="btn btn-warning btn-md btn-sm view-question pull-right" style="margin-left:0.5%">View question</a>
                                    <a href="#" class="btn btn-success btn-md btn-sm add-question pull-right" style="margin-left:0.5%">Add question</a>



                                </td>
                            </tr>
                            {{/each}}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
