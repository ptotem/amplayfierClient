  <style type="text/css">
    /*popover styling*/

    .popover {
      box-shadow: 0 0 10px 5px black;
      text-align: center;
      color: black;
    }

    .popover-title {
      background: black;
      color: white;
      font-weight: bold;
    }

    .popover-photo {
      width: 100%;
      margin-bottom: 5px;
    }

    .popover-content-block {
      padding: 4px 2px;
      margin-top: 4px;
      margin-bottom: 8px;
    }

    .complete-popover-content {
      background: #4d7b4d;
      color: white;
    }

    .active-popover-content {
      background: goldenrod;
      color: black;
    }

    .incomplete-popover-content {
      background: #ba5858;
      color: white;
    }

    .modal-xlg-data-modal .modal-header {
      width: 60%;
    }
  </style>

              <div id="story-wrapper">
                <!-- HTML for games -->
                {{#if hasGame}} {{#if isPortrait}} {{#with game}}
                <div class="game-container" style="  position: absolute; left: {{gamebox.portrait.left}}%;top: {{gamebox.portrait.top}}%;height: {{gamebox.portrait.height}}%;width: {{gamebox.portrait.width}}%;z-index: 20000;">
                  <iframe src="/assets/testgames/quizspin/index.html" height="100%" width="100%" style='border:none;'></iframe>
                </div>
                {{/with}} {{else}} {{#with game}}
                <div class="game-container" style="  position: absolute;left: {{gamebox.landscape.left}}%;top: {{gamebox.landscape.top}}%;height: {{gamebox.landscape.height}}%;width: {{gamebox.landscape.width}}%;z-index: 20000;">
                  <iframe src="/assets/testgames/quizspin/index.html" height="100%" width="100%" style='border:none;'></iframe>
                </div>
                {{/with}} {{/if}} {{/if}}
                <div id="story-content" style="background-image:url('{{getBackImg}}')">
                  <img id="story-presenter" src="{{getStoryPresenter}}" alt="" />
                  <!-- HTML for HUD -->
                  <div class="hud-container" style="width: 100%;height: 100%;display:none">
                    {{#if isPortrait}} {{#with hud}}
                    <div id="hud-img" style="position: absolute;top:{{portrait.top}}%;left: {{portrait.left}}%;width: {{portrait.width}}%">
                      <img src='{{getHudImage}}' style="width: 100%;position: relative;z-index: 1">
                    </div>
                    <div id="user-profile" style="width: {{picturebox.portrait.width}}%;position: absolute;top: {{picturebox.portrait.top}}%;left: {{picturebox.portrait.left}}%;z-index: 50;">
                      <img src="/assets/images/user.jpg" style="width: 100%;border-radius: 50%">
                    </div>
                    <span id="points-container" style="position: absolute;width: {{pointbox.portrait.width}}%;top: {{pointbox.portrait.top}}%;left: {{pointbox.portrait.left}}%;z-index: 1;text-align: center;font-size: 1.4em;  line-height: 1.8;">POINTS
                      <br>{{currentUser.points}}</span>
                    <span id="credits-container" style="  position: absolute;width: {{creditbox.portrait.width}}%;height: 3%;top: {{creditbox.portrait.top}}%;left: {{creditbox.portrait.left}}%;z-index: 1;text-align: center;font-size: 1.4em;  line-height: 1.8;">CREDITS
                      <br>{{currentUser.currency}}</span> {{/with}} {{else}} {{#with hud}}
                    <div id="hud-img" style="position: absolute;top:{{landscape.top}}%;left: {{landscape.left}}%;width: {{landscape.width}}%">
                      <img src='{{getHudImage}}' style="width: 100%;position: relative;z-index: 1">
                    </div>
                    <div id="user-profile" style="width: {{picturebox.landscape.width}}%;position: absolute;top: {{picturebox.landscape.top}}%;left: {{picturebox.landscape.left}}%;z-index: 50;">
                      <img src="/assets/images/user.jpg" style="width: 100%;border-radius: 50%">
                    </div>
                    <span id="points-container" style="position: absolute;width: {{pointbox.landscape.width}}%;top: {{pointbox.landscape.top}}%;left: {{pointbox.landscape.left}}%;z-index: 1;text-align: center;font-size: 1.4em;  line-height: 1.8;">POINTS
                      <br>{{currentUser.points}}</span>
                    <span id="credits-container" style="  position: absolute;width: {{creditbox.landscape.width}}%;height: 3%;top: {{creditbox.landscape.top}}%;left: {{creditbox.landscape.left}}%;z-index: 1;text-align: center;font-size: 1.4em;  line-height: 1.8;">CREDITS
                      <br>{{currentUser.currency}}</span> {{/with}} {{/if}}
                  </div>

                    seq="{{sequence}}" style="top:{{getPrecTop landscape.top}}%;left:{{getPrecLeft landscape.left}}%;width:{{landscape.width}}%">
                      <img src="{{getNodeStatusPic sequence}}" alt="">
                    </a>
                    {{/each}} {{/if}}

                <div id="story-overlays"></div>

                <div id="matter-panel">
                  <!-- <div id="base-panel">
                      <img src="/assets/images/panelBack.png" class="panelBack"/>
                  </div> -->
                  <div id="intro-panel" class="content-panel">
                    <img src="/assets/images/panelBack.png" class="panelBack" />

                    <div id="intro-text">
                      <img src="/assets/images/gamelogo.png" id="gamelogo" />

                      <div id="intro-content">
                        <h2>Welcome to Diwali QuizSpin!</h2>Spin the slots to try your luck! Want more?How about FREE SPINS? Answer the questions to win FREE SPINS and boost your score.</div>
                      <!-- <img src="img/quizspin/exit.png" id="exiter"/> -->
                    </div>
                  </div>
                  <div id="payoff-panel" class="content-panel">
                    <img src="/assets/images/panelBack.png" class="panelBack" />

                    <div id="payoff-table">
                      <h2 style="color: gold">Payoff Table</h2>

                      <p style="width:90%;color: gold">
                        <img src="" class="questioner" /> Answer questions to win free spins.</p>
                    </div>
                  </div>
                  <div id="leaderboard-panel" class="content-panel">
                    <img src="/assets/images/panelBack.png" class="panelBack" />
                    <div class="row">
                      <div class="col-md-10 col-lg-10 accord-box">


                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                      {{#each nodes}}
                      <div class="panel panel-default">
                        <div class="panel-heading {{getNodeStatusClass sequence}}" role="tab" id="heading{{sequence}}"  seq="{{sequence}}" >
                          <h4 class="panel-title">
                            <a role="button" data-toggle="collapse" data-parent="#accordion{{sequence}}" href="#collapse{{sequence}}" aria-expanded="true" aria-controls="collapse{{sequence}}">
                              {{title}}:-{{getNodeStatusClass sequence}}
                            </a>
                          </h4>
                        </div>
                        <div id="collapse{{sequence}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{sequence}}">
                          <div class="panel-body">
                              <ul>
                                {{#each deckOfNode sequence}}
                              <li><a href="#" class="zone-deck" id="listing-deck-{{deckId}}">{{deckName}}:-{{status}}</a></li>
                              {{/each}}
                            </ul>
                          </div>
                        </div>
                      </div>
                      {{/each}}
                    </div>




                    </div>
                    </div>
                  </div>

                <div id="menu-panel">

                    </div>
                    <!-- <div id="profileBtn" class="menuBtn" title="Knowledge Module">

                          <img src="/assets/images/about.png"/>
