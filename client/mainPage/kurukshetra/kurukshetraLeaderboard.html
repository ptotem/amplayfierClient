<template name="kurukshetraLeaderboardModal">
    <div class="modal blur data-display-modal" id="notificationsModal" tabindex="-1" role="dialog" aria-labelledby="notifyModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xlg-data-modal" style="height: 100%">
            <div class="modal-content" style="height: 100%">
                <div class="modal-header">
                    <a class="btn btn-default pull-right remove-modal" >&times;</a>
                    <div class="top-circle-icon"><i class="icm icm-ladder"></i>
                    </div>
                    <h4 class="modal-title" id="notifyModalLabel">LeaderBoard</h4>
                </div>
              <div class="modal-body">
                  <div class="row">
                      <div class="col-md-8 col-md-offset-2 col-sm-12">
                           <div id="leaderboard">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="leader-row">
                                        {{#each mainLeaderboard}}


                                                <div class="box-table">
                                                    <div class="box-cell bg-primary-dk rank-cell" style="background-color:rgba(198,147,92,1) !important;">
                                                        <span class="leader-rank">{{index}}</span>
                                                    </div>
                                                    <!-- <div class="box-cell bg-dark-lt photo-cell">
                                                        <img src="{{classes}}" class="leader-photo" style="width:55% !important">
                                                    </div> -->
                                                    <div class="box-cell name-cell">
                                                        <span class="leader-name">{{username}}</span>
                                                    </div>
                                                    <div class="box-cell bg-primary points-cell" style="background-color:rgba(198,147,92,1) !important;">
                                                        <span class="leader-points">{{score}}</span>
                                                    </div>
                                                </div>


                                        {{/each}}
                                        <br>
                                            {{#with gameMasterScore}}
                                                <div class="box-table">
                                                    <div class="box-cell bg-primary-dk rank-cell" style="background-color:rgba(198,147,92,1) !important;">
                                                        <span class="leader-rank">{{index}}</span>
                                                    </div>
                                                    <!-- <div class="box-cell bg-dark-lt photo-cell">
                                                        <img src="{{classes}}" class="leader-photo" style="width:55% !important">
                                                    </div> -->
                                                    <div class="box-cell name-cell">
                                                        <span class="leader-name">{{username}}</span>
                                                    </div>
                                                    <div class="box-cell bg-primary points-cell" style="background-color:rgba(198,147,92,1) !important;">
                                                        <span class="leader-points">{{score}}</span>
                                                    </div>
                                                </div>
                                            {{/with}}
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
    </div>
    </div>
</template>
