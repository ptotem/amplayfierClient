<template name="resetAnalyticsModal">

  <div class="modal blur data-display-modal" id="resetAnalyticsModal" tabindex="-1" role="dialog" aria-labelledby="resetAnalyticsLabel" aria-hidden="true">
    <div class="modal-dialog modal-xlg-data-modal" style="height: 100%">
      <div class="modal-content" style="height: 100%">
        <div class="modal-header">
            <a class="btn btn-default pull-right remove-modal" >&times;</a>
            <div class="top-circle-icon"><i class="icm icm-health"></i>
            </div>
            <h4 class="modal-title" id="notifyModalLabel">Reset Data</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <div class="row">
                <div class="col-md-8 col-md-offset-2 col-sm-12">
                  <div class="form-group">
                    <button type="button" class="btn btn-lg btn-warning reset-all-analytics">Reset All Analytics</button>
                  </div>

                  {{#each listOfQuodecks}}
                    <div class="form-group">
                      <button type="button" class="btn btn-lg btn-warning reset-analytics-of-tenant" id="{{id}}">{{round}}</button>
                    </div>
                  {{/each}}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
