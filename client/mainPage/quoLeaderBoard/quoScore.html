<template name="quoleaderBoard">
  <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
    }
  </style>
  <div class="col-lg-6">
  {{#each leaderBoardTotal}}
  <h1>{{name}}</h1>
  <table style="width:50%">
    {{#each leaderBoard}}
      <tr>
        <td>{{username}}</td>
        <td>{{totalScore}}</td>
      </tr>
    {{/each}}
  </table>
  {{/each}}
  </div>
  <div class="col-lg-6">
    <h1>Main Leaderboard</h1>
    <table>
      <tr>
        <td>Name</td>
        <td>Score</td>
      </tr>
      {{#each mainLeaderboard}}
        <tr>
          <td>{{username}}</td>
          <td>{{score}}</td>
        </tr>
      {{/each}}
    </table>
  </div>

</template>
