<template name="quoleaderBoard">
  <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
    }
  </style>
  <table style="width:50%">
    {{#each leaderBoard}}
      <tr>
        <td>{{username}}</td>
        <td>{{score}}</td>
      </tr>
    {{/each}}
  </table>

</template>
