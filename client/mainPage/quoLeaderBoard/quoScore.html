<template name="quoleaderBoard">
  <style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 15px;
    }
  </style>
  {{#each leaderBoardTotal}}
  <h1>{{name}}</h1>
  <table style="width:50%">
    {{#each leaderBoard}}
      <tr>
        <td>{{username}}</td>
        <td>{{totalScore}}</td>
      </tr>
    {{/each}}
  </table>
  {{/each}}

</template>
