<template name="homePage">
    <div id="viewPPTModal" class="modal blur show-deck-modal" tabindex="-1" role="dialog" aria-labelledby="viewPPTModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xlg-ppt" style="height: auto;width: 100%;  margin-bottom: 0">
            <div class="modal-content" style="height: auto;width: 99%">
                <div class="modal-header">
                    <a class="btn btn-default pull-right exit-deck" >&times;</a>
                </div>
                <div class="modal-body" style="height: auto;width:100%;margin:0 auto;">
                    <div id="carousel-viewPPT" class="carousel slide" data-ride="carousel" data-interval="false" style="height:auto">

                        <!-- Wrapper for slides -->
                        <div class="content-cont" style="height:37em; overflow:hidden; ">
                        {{{getHtmlContent}}}
                        </div>

                        <!-- Controls -->
                        <a class="left carousel-control st prev-slide" href="#carousel-viewPPT" role="button" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control next-slide" href="#carousel-viewPPT" role="button" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>

            </div>
            <!-- /.modal-content -->
        </div>
        <div class="full-container" style="position:absolute;left:40%;width:20%; text-align: center;  z-index: 2000">
            <a href="#" class="fullscreener btn btn-dark-lt btn-lg" style="border-top-left-radius:0;border-top-right-radius:0;">Toggle Fullscreen Mode</a>
        </div>
        <!-- /.modal-dalog -->
    </div>
</template>

<template name="homePageOld">
    <div class="projector-container">
    <div class="projector projection">
  <div class="center-panel-container">
    {{{getHtmlContent}}}

    </div>




<div class="nav-controls" style="display:none;">
    <div class="next-slide btn btn-primary fullscreener pull-right playbar-btn">Next</div>
    <div class="prev-slide btn btn-danger pull-right playbar-btn">Prev</div>

</div>
    </div>
    <div class="story-zone-playbar">
        <a href="#" class="prev-slide btn btn-warning pull-left playbar-btn"> &lt; </a>
        <a href="#" class="next-slide btn btn-info  pull-left playbar-btn"> &gt; </a>
        <div class="projector-nav"></div>
        <a id="story-block-close" href="#" class="btn btn-danger pull-right playbar-btn">Exit Deck</a>
        <a href="#" class="btn btn-primary fullscreener pull-right playbar-btn">Full Screen</a>
    </div>
    </div>
</template>


<template name="deckList">
  <ul>
  {{#each deckInPlatform}}
  <li><a href="showdeck/{{_id}}" class="goToDeck">{{deckname}}</a></li>
  {{/each}}
</ul>
</template>
