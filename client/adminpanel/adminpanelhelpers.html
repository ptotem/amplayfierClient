<template name="standardHeader">
    <div class="container-fluid">
    <div class="row">


        <div class="col-md-8">
            <div class="jumbotron" style="padding:30px;">
                                         <h1>{{getContentTitle}}</h1>

                                              <p>{{getContentDesc}}</p>
                                          </div>

        </div>
         <div class="col-md-4">
            <div class="panel {{getContentBoxColor}}">

                <div class="panel-body in panel-body-collapse panel-colorize no-padding-top">
                    <div class="panel-heading">
                          {{#if equals getContentKeyText 'intro'}}
                          <h1 style="display:none">{{getContentKeyTitle}}</h1>
                        {{else}}
                        <h1>{{getContentKeyTitle}}</h1>
                        {{/if}}


                    </div>
                    {{#if equals getContentKeyText 'intro'}}
                    <img src="{{getImage}}" class="img-responsive" />
                    {{else}}
                    <div>{{getContentKeyText}}</div>
                    {{/if}}
                          {{#if equals isSwitchable 'true'}}
                            <div class="onoffswitch pull-right" style="margin-top: 6%;">



    <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox {{getToggleWorking}}" id="myonoffswitch" checked>
    <label class="onoffswitch-label" for="myonoffswitch">
        <span class="onoffswitch-inner">
            <span class="onoffswitch-active"><span class="onoffswitch-switch">ON</span></span>
            <span class="onoffswitch-inactive"><span class="onoffswitch-switch">OFF</span></span>
        </span>
    </label>
</div>

{{/if}}



                </div>

                <!-- <div class="panel-body" style="padding-top: 50px; padding-bottom: 30px;">
            <div style="height: 150px;" class="flot-transparent-line" data-flot-line-color="success" data-flot-no-lines data-flot-no-y-labels></div>
          </div> -->
            </div>

        </div>


    </div>
    </div>

</template>
