<template name='wizardHeader'>

		<div class="col-md-6" style="line-height: 2.5em; padding-top: 1%;">
			<div style="display:table-cell; vertical-align: middle">
				<img style="vertical-align:middle; max-height:100px;" src="/assets/images/amplayfier-logo.png">
			</div>
			<div style="display: table-cell; vertical-align: middle; padding-left: 10px;">
				<div class="bold" style="font-size:3em;color:orange;">AMPLAYFIER</div>
				<span style="font-size:1.5em;">Administrator Panel</span>
			</div>
		</div>
		<div class="col-md-2">
			<img class="sync-platform-data pull-right" src="{{syncImage}}" style="display:{{styleForAdmin}}">
		</div>
        <div class="col-md-2">
            <img class="preview-icon-admin pull-right" src="{{previewImage}}">
        </div>

<template name="adminpanel">
{{>loading}}	
	<aside id="sidebar">
    <ul>
        <li class="active sidelink" target-section="users">Manage Users</li>
        <li class="sidelink" target-section="reports">Manage Reports </li>
        <li class="sidelink" target-section="announcements">Portal Mailers </li>
        <li class="sidelink" target-section="repository">Repository </li>
        
        
    </ul>
{{>adminLogout}}
</aside>
{{>wizardHeader}}

<section id="repository" class="main ">
	  <div class="main-left">

        <div  class="help-area" id="repo-help" >You can send out mailers to every user on your portal from this section. Simply put in your subject, your mail body and hit send. You can use the portal mailer to send out reminders or updates to every user on it.</div>
        <ul>
            <li  help-area="repo-help" class="active internal-sidelinks" target-section="repo-sec"><i class="fa fa-binoculars" style="font-size: 2em;; margin-right: 1em; vertical-align: middle;"></i>Portal Files</li>
            
        </ul>
    </div>
    <div class="main-right">
    	<div id="repo-sec" class="right-form ">
    	<h2 style="margin-top: 0;">Portal Documents 
    		
    		<a class="btn btn-warning pull-right add-btn upload-file" href="#">Upload</a>
    		<input type="text" id="file-filter" class="filter-box pull-right" placeholder="Search for a File"/>
    		  <input type="file" class="file-upload" id='new-user-files' style="display:none" multiple/>
    	</h2>
    	<ul id="tag-list" class="full-box">
					{{#each platformFiles}}
					<li class="file-item"><span class="tag-label">{{name}}</span>
						<!-- <span class="tag-options">{{values}}</span> -->
						<a href="#" class="btn btn-danger btn-xs pull-right list-btn  file-delete-btn">Delete</a>
						<a href="{{getUrl _id}}" class="btn btn-warning btn-xs pull-right  " target="_blank">Download</a>

						<!--<a href="#" class="btn btn-warning btn-xs pull-right list-btn edit-btn">Edit</a>-->
					</li>
					{{/each}}
				</ul>

    	</div>

    		
    </div>
</section>

<section id="announcements" class="main ">
	  <div class="main-left">

        <div  class="help-area" id="mass-mail-help" >You can send out mailers to every user on your portal from this section. Simply put in your subject, your mail body and hit send. You can use the portal mailer to send out reminders or updates to every user on it.</div>
        <div style="display: none" class="help-area" id="user-mail-list-help">If you want to communicate with just a few users of your portal, send out a customized mailer from this section. Just select the users you want to mail, put in a subject, your mail body and hit send.</div>
        <ul>
            <li  help-area="mass-mail-help" class="active internal-sidelinks" target-section="mass-mail"><i class="fa fa-binoculars" style="font-size: 2em;; margin-right: 1em; vertical-align: middle;"></i>Portal Mailers</li>
            <li help-area="user-mail-list-help"  class='internal-sidelinks chosen-sel' target-section="users-mail"><i class="fa fa-users" style="font-size: 2em;; margin-right: 1em; vertical-align: middle;"></i>User Mailers</li>
        </ul>
    </div>
    <div class="main-right">
    	<div id="mass-mail" class="right-form ">
    	<h2 style="margin-top: 0;">Portal Mail<a class="btn btn-warning pull-right add-btn send-mass-mail" href="#">Send</a>
    	</h2>
    	<form>
    <input type="text" class="form-control" id="emailSubject" placeholder="Enter email  subject" style="width:100%">
   <div id="emailBody"></div>
  

</form>
    	</div>

    		<div id="users-mail" class="right-form ">
    	<h2 style="margin-top: 0;">User Mailers<a class="btn btn-warning pull-right add-btn send-individual-mail" href="#">Send</a>
    	</h2>
    	<form>
   	<select id="usersemails" multiple>
   		{{#each userEmails}}
   		<option value="{{e}}">{{e}}</option>
   		{{/each}}
   	</select>
    <input type="text" class="form-control" id="emailSubjectIndi" placeholder="Enter email  subject" style="width:100%">
   <div id="emailBodyIndi"></div>
  

</form>
    	</div>
    </div>
</section>


<section id="users" class="main default">
    <!--<h1>
		Users
		<div class="sync-platform-data">
			<i class="fa fa-refresh fa-5" style="font-size: 1.3em;"></i> <br>
			<span style="font-size: 0.45em;">Sync</span>
		</div>
	</h1>-->


    <div class="main-left">

        <div  class="help-area" id="user-profile-help" >You can create and manage a number of profiles for each portal. A profile allows you to target your content to specific users based on their profiles. Create a profile by clicking on the Add New button</div>
        <div style="display: none" class="help-area" id="user-user-list-help">You can now add users to your portal. You can add individual users or upload a large user set. If you want to upload your users, make sure you download the user template</div>
        <ul>
            <li  help-area="user-profile-help" class="active internal-sidelinks" target-section="users-profiling"><i class="fa fa-binoculars" style="font-size: 2em;; margin-right: 1em; vertical-align: middle;"></i>Profiling</li>
            <li help-area="user-user-list-help"  class='internal-sidelinks' target-section="users-users"><i class="fa fa-users" style="font-size: 2em;; margin-right: 1em; vertical-align: middle;"></i>User List</li>
        </ul>
    </div>
    <div class="main-right">
			<div id="users-profiling" class="right-form ">
				<h2 style="margin-top: 0;">Profiling
					<a class="btn btn-warning pull-right add-btn add-new-profile" href="#">Add New</a>
					<input type="text" id="tag-filter" class="filter-box pull-right" placeholder="Search for a profile"/>
				</h2>
				<ul id="tag-list" class="full-box">
					{{#each getPlatformProfiles}}
					<li class="tag-item"><span class="tag-label">{{name}}</span>
						<!-- <span class="tag-options">{{values}}</span> -->
						<a href="#" class="btn btn-danger btn-xs pull-right list-btn delete-btn profile-delete-btn">Delete</a>
						<a href="#" class="btn btn-warning btn-xs pull-right list-btn delete-btn add-variants-btn">Add Variants</a>

						<!--<a href="#" class="btn btn-warning btn-xs pull-right list-btn edit-btn">Edit</a>-->
					</li>
					{{/each}}
				</ul>


			</div>

			<div id="new-user-profile" class="right-form">
				<h2 style="margin-top: 0;">New Profile</h2>



			</div>

			<div id="add-variant-profile" class="right-form">
				<h2>Add variant</h2>



			</div>



        <div id="users-users" class="right-form">
            <h2 style="margin-top: 0;">User List
                <a class="btn btn-warning pull-right add-btn add-new-user" href="#">Add New</a>
				<a class="btn btn-warning pull-right add-btn user-upload-btn" href="#">Upload New</a>
                <a class="btn btn-warning pull-right add-btn download-template-btn" href="#">Download Template</a>


                <input type="file" class="user-upload" id='new-user-excel' style="display:none" />
                <input type="text" id="users-filter" class="filter-box pull-right" placeholder="Search for users"/>
            </h2>
            <ul id="user-list">
            	{{#each myusers}}
            	<li id="{{_id}}" class="user-item">{{personal_profile.display_name}}
                    <a href="#" class="btn btn-danger pull-right btn-xs delete-user-btn" style="margin-left: 0.5%;margin-top: -0.3%;">Delete</a>
                    <a style="margin-top: -0.3%;" href="#" class="btn btn-warning pull-right btn-xs edit-user-btn">Edit</a>
                    <!-- <a style="margin-top: -0.3%;" href="#" class="btn btn-warning pull-right btn-xs reset-user-password-btn">Reset Password</a> -->

                    <select data-placeholder="Give your user a profile " user-id="{{_id}}" class="user-profile-chosen pull-right" tabindex="-1" style="width:150px;padding:0;margin-right:5px;">
									{{#each profileForUsers _id}}
									{{#if selected}}
									<option value="{{name}}" selected>{{name}}</option>
									{{else}}
									<option value="{{name}}" >{{name}}</option>
									{{/if}}
									{{/each}}
								</select>


								</li>
            	{{/each}}
            </ul>

        </div>

        <div id="new-tag" class="right-form">
            <h2>New Profile Parameter</h2>

            <div class="field-box">
                <label for="new-tag-key">Parameter Name</label>
                <input type="text" id="new-tag-key" placeholder="Please put in a unique name"/>
                <label for="new-tag-value">Parameter Options</label>
                <input type="text" id="new-tag-value" placeholder="Please put in a comma separated list of possible options for this parameter"/>
            </div>

            <br/>
            <a href="#" class="right-form-save">
                <span class="icon hiero-save"></span>
                <br/>
                Save
            </a>
        </div>

        <div id="new-user" class="right-form">
            <h2 style="margin-top: 0;">New User</h2>



        </div>

    </div>
</section>

<section id="reports" class="main">
    <!--<h1>Info</h1>-->
	<div class="main-left">
		<div class="help-area">This is the place where you can add users, either manually or using an excel upload.</div>
		<ul>
			<li class="active internal-sidelinks" target-section="report-index"><i class="fa fa-bar-chart-o" style="font-size: 2em;; margin-right: 1em; vertical-align: middle;"></i>Reports</li>
		</ul>
	</div>
	<div class="main-right">
		<div id="report-index" class="right-form ">
			<h2 style="margin-top: 0;">Reports
				<a class="btn btn-warning pull-right add-btn download-report-btn" href="#">Download Reports</a>
			</h2>
			<ul id="tag-list" class="full-box">
				<h1>Coming soon</h1>
			</ul>
		</div>

	</div>
</section>

</template>

<template name="userForm">


		{{#with myuser userId}}
			<!--<div class="field-box">-->
				<div id="myuserCreate" class="row" style="list-style: none; height: 30em; overflow: auto; border: 1px solid orange; padding: 1em;">

					<div class="col-lg-12">
						<label for="user-name">Display Name</label>
						<input type="text" class="form-control" id="user-name" value="{{personal_profile.display_name}}" placeholder="Enter name"/>
					</div><br><br>
					<div class="col-lg-12">
						<label for="user-email">First Name</label>
						<input type="text" class="form-control" id="user-first-name" value="{{personal_profile.first_name}}" placeholder="Enter first name"/>
					</div><br><br>
					<div class="col-lg-12">
						<label for="user-email">Last Name</label>
						<input type="text" class="form-control" id="user-last-name" value="{{personal_profile.last_name}}" placeholder="Enter last name"/>
					</div><br><br>
					<div class="col-lg-12">
						<label for="user-email">Email ID</label>
						<input type="email" class="form-control" id="user-email" value="{{decodeUserEmail personal_profile.email}}" placeholder="Enter name"/>
						<input type="hidden" id="user-id" value="{{_id}}"/>
					</div><br><br>
					<div class="col-lg-12">
						<a href="#" class="btn btn-lg btn-warning add-individual-user pull-right">Save </a>
					</div>
				</div>
			<!--</div>-->

            {{/with}}

	</template>


	<template name="addUserProfile">
		<div id="new-prf-form-profile" class="full-box">
			<div class="row" id="user-list">

				<div class="col-lg-12">
					<label for="profile-user-name">Profile Name</label>
					<input type="text" class="form-control" id='profile-name' name="name" placeholder="Enter profile name">
				</div><br><br>
				<div class="col-lg-12">
					<label for="profile-user-description">Profile Description</label>
					<!--<textarea cols="5" rows="5" class="form-control" id='profile-desc' name="description" placeholder="Enter profile description name">-->
					<!--</textarea>-->
					<textarea id="profile-desc" placeholder="Enter profile description" rows="3" class="form-control" name="description"></textarea>
				</div><br>
				<div class="col-lg-12">
					<a href="#" style="margin-top: 1%;" class="btn btn-lg btn-warning add-individual-profile pull-right">Save </a>
					</div>
				</div>
			</div>	</template>

<template name="addVariant">
	<div id="add-varant-to-profile" class="full-box">
		<input type="hidden" name="profileName" id="currentProfileName" value={{profile.name}}>
		<input type="hidden" name="profileDesc" id="currentProfileDesc" value={{profile.description}}>

		<ul id="tag-list" class="full-box">
			{{#each userDeckHtml}}
			<li>
				<div class="userDecks">
					<span class="tag-label">{{name}}</span>
					<input class="deckname" type="hidden" name="deck_name" value="{{deckId}}">
					<select data-placeholder="Tag your Variant" class="variant-chosen" tabindex="-1" style="width:150px;padding:0;">
						{{#each deckVariants _id}}
						<option>{{userVariants}}</option>
						{{/each}}
					</select>
				</div>
			</li>
			{{/each}}
		</ul>
		<a href="#" class="btn btn-lg btn-primary add-individual-variant">Save </a>

	</div>


</template>

<template name="adminLogout">
    <a id="logout" href="#">Logout</a>
</template>
