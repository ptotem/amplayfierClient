<template name="loginPage">


  <div class="container-fluid page-wrapper" style="background-image: url({{backId}});background-size: 100% 100%;
  background-repeat: no-repeat;height:100%;">
  <div class="row">
    <div class="col-md-4 col-sm-5 col-sm-offset-4 col-md-offset-4" style="line-height: 2.5em; padding-top: 1%; text-align: center;">
      <div style="vertical-align: middle">
        <img style="vertical-align:middle; max-height:100px;" src="{{logoId}}">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 col-sm-5 col-sm-offset-4 col-md-offset-4 ">
      <div class="login-back">
        <form class="login-form" id="loginForm">
          <div class="form-group has-feedback">
            <label class="control-label">Username</label>
            <input type="text" class="form-control textbox_style" placeholder="Username" id="email">
            <i class="fa fa-user form-control-feedback" style="margin-top: 10px;"></i>
          </div>
          <div class="form-group has-feedback">
            <label class="control-label">Password</label>
            <input type="password" class="form-control textbox_style" placeholder="Password" id="password">
            <i class="fa fa-lock form-control-feedback" style="margin-top: 10px;"></i>
          </div>
          <input type="hidden" class="form-control textbox_style" value="{{getPlatName}}" id="platformname">

          <div class="row">
            <div class="col-md-6">
              <span><a href="#">Forgot Password?</a></span>
            </div>
            <div class="col-lg-6 pull-right">
              <button type="submit" class="btn btn-group btn-warning pull-right">Log In</button>
            </div>
          </div>
          <ul>

          </ul>

              </form>
            </div>
          </div>
        </div>
      </div>
    </template>
