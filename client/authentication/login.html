<template name="loginPage">
    <div class="container">
        <h1 style="font-size: 5em;" class="text-center">
            <span style="color: #ffc422">Quo</span><span style="font-weight: lighter">Deck</span>
        </h1>
        <h3 class="omb_authTitle text-center" style="margin-top: -0.8em;font-size: 1.4em;margin-bottom: 3em;"><a style="color:black;" href="/login">Login</a>
          {{#if notEquals gameName "tatauatdocumentor"}}
            or
            <a href="/register" style="color:#ffc422">Sign up</a>
          {{/if}}
        </h3>

        <div class="omb_login">
          <div class="row omb_row-sm-offset-3">
              <div class="col-xs-12 col-sm-6">
                  <form class="omb_loginForm" id="loginForm">
                      <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-user"></i></span>
                          <input type="email" class="form-control" name="email" placeholder="Email address" id="email">
                      </div>
                      <span class="help-block"></span>



                      <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                          <input type="password" class="form-control" name="password" placeholder="Password" id="password">
                      </div>
                      <span class="help-block"></span>

                      <button class="btn btn-lg btn-custom btn-block" type="submit">Login</button>
                  </form>
              </div>
          </div>

        </div>
      </div>

    </template>
