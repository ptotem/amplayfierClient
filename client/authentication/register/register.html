<template name="register">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <div class="container">
    <h1 style="font-size: 5em;" class="text-center">
        <span style="color: #ffc422">Quo</span><span style="font-weight: lighter">Deck</span>
    </h1>
    <h3 class="omb_authTitle text-center" style="margin-top: -0.8em;font-size: 1.4em;margin-bottom: 3em;"><a style="color:black;" href="/login">Login</a>  or <a href="#" style="color:#ffc422">Sign up</a></h3>

    <div class="omb_login">
        <div class="row omb_row-sm-offset-3">
            <div class="col-xs-12 col-sm-6">
                <form class="omb_loginForm" id="register-form">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="email" class="form-control" name="email" placeholder="Email address">
                    </div>
                    <span class="help-block"></span>


                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="fullname" placeholder="Full Name">
                    </div>
                    <span class="help-block"></span>



                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <span class="help-block"></span>


                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" name="confirmpassword" placeholder="Confirm Password">
                    </div>

                    <span class="help-block"></span>
                      

                      {{#if equals gameName "Kurukshetra"}}      
                          <div class="input-group123">
                                <select class="form-control" id="team-selection" name="teamSelection">
                                    <option value="" disabled selected>Choose your team</option>
                                    {{#each teams}}
                                        <option value="{{quoName}}">{{quoName}}</option>
                                    {{/each}}   
                                </select>
                          </div>
                          <span class="help-block"></span>
                       {{else}}
                        <input type="hidden" name="teamSelection" value="None">  
                       {{/if}}                                 

                    <button class="btn btn-lg btn-custom btn-block" type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
  </div>
</template>
